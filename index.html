<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/Logo1.jpg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/Logo1.jpg" />

    <!-- Mobile Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title -->
    <title>Eagle Star Shooting Academy</title>

    <!-- Description & Keywords for SEO -->
    <meta
      name="description"
      content="Eagle Star Shooting Academy offers world-class shooting training with experienced coaches, modern facilities, and a proven record of producing champions."
    />
    <meta
      name="keywords"
      content="Shooting Academy, Eagle Star, Sundar Ghate, Rifle Shooting, Pistol Shooting, Olympic Shooting, Aurangabad"
    />
    <meta name="author" content="Eagle Star Shooting Academy" />

    <!-- Theme Color for Mobile -->
    <meta name="theme-color" content="#FFD700" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="Eagle Star Shooting Academy" />
    <meta
      property="og:description"
      content="Train with the best at Eagle Star Shooting Academy. Join our journey to excellence in shooting sports."
    />
    <meta property="og:image" content="/Logo1.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.eaglestarshootingacademy.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Eagle Star Shooting Academy" />
    <meta
      name="twitter:description"
      content="Join Eagle Star Shooting Academy and train with India's top shooting coaches."
    />
    <meta name="twitter:image" content="/Logo1.jpg" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
